shared: &shared
  clients:
    default:
      # see https://devcenter.heroku.com/articles/mongolab#mongoid-5
      uri: <%= ENV['MONGODB_URI'] %>
      options:
        # The default timeout is 5, which is the time in seconds
        # for a connection to time out.
        # We recommend 15 because it allows for plenty of time
        # in most operating environments.
        connect_timeout: 15
  options:
    preload_models: true

development:
  <<: *shared

test:
  <<: *shared

staging:
  <<: *shared

production:
  <<: *shared

