  data_protection_guidelines_html: "<h3>buzzn Datenschutzrichtlinie (beta)</h3>
    <p><strong>Pr&auml;ambel</strong></p>
    <p>buzzn ist eine Social Energy Platform, die Menschen &uuml;ber Strom miteinander verbindet. &Uuml;ber buzzn teilen Menschen elektrische Energie, Kaufkraft, Wissen und das gemeinsame Streben nach einer &bdquo;Energiewende&ldquo;, also einem neuen, dezentralen und &ouml;kologischen Energiesystem. </p>
    <p>Mit anderen Worten: buzzn soll ein konviviales Werkzeug sein, das es jedem Mitmacher erm&ouml;glicht, gemeinsam mit anderen die Energiewende von unten voranzutreiben. Jenseits der Strukturen der alten, wachstumsorientierten Energieindustrie. Bitte setze uns in Kenntnis, falls Du der Ansicht bist, dass buzzn diesem Anspruch nicht gerecht wird.</p>
    <p>Die echte, dezentrale Energiewende ist ein Kraftakt, der nur gelingen kann, wenn viele Menschen sich in dezentralen Gemeinschaften (Communities) zusammentun, um Ziele wie energetische Autarkie, Suffizienz, Resilienz etc. zu erreichen.</p>
    <p>Um effektiv wirken zu k&ouml;nnen, brauchen diese Gemeinschaften Vernetzung. Vernetzung bedeutet, dass die Mitmacher Daten nicht nur empfangen, sondern auch m&ouml;glichst freigiebig mit anderen teilen. buzzn soll dies erm&ouml;glichen. Denn nur so entstehen die n&ouml;tige Motivation, der Mut und das Wissen zum Handeln. </p>
    <p>Gleichzeitig m&uuml;ssen die Privatsph&auml;re sowie das Recht auf informationelle Selbstbestimmung jedes Mitmachers gewahrt sein. </p>
    <p>Wie sich bei buzzn die Gratwanderung zwischen Freiheit des Informationsflusses und Sicherheit der Mitmacher gestaltet, dar&uuml;ber soll diese Datenrichtlinie Auskunft geben.</p>
    <p><strong>Inhaltsverzeichnis</strong></p>
    <div dir='ltr'>
    <p>1. Zielsetzung und verantwortliche Stelle</p>
    <p>3. Grunds&auml;tzliches zur Datenverarbeitung und Datensicherheit</p>
    <p>4. Erhebung, Nutzung und Weiterleitung personenbezogener Daten</p>
    <p>5. Erhebung und Verwendung von Energiedaten</p>
    <p>6. Registrierung und K&uuml;ndigung</p>
    <p>7. Erhebung von Zugriffsdaten</p>
    <p>8. Cookies &amp; Reichweitenmessung</p>
    <p>9. Reichweitenmessung: Google Analytics</p>
    <p>10. Widerruf, &Auml;nderungen, Berichtigungen und Aktualisierungen</p>
    <p>11. &Auml;nderungen der Datenschutzrichtlinie</p>
    <p><br /><br /></p>
    </div>
    <ol>
    <li>
    <p>Zielsetzung und verantwortliche Stelle</p>
    <ol>
    <li>
    <p>Diese Datenschutzrichtlinie kl&auml;rt auf &uuml;ber die Art, den Umfang und Zweck der Erhebung und Verwendung von personenbezogenen Daten innerhalb von buzzn und der im Rahmen von buzzn angebotenen Websites, Funktionen und Leistungen unabh&auml;ngig von den verwendeten Domains, Systemen, Platformen und Ger&auml;ten (z. B. Desktop oder Mobile), auf denen der Dienst ausgef&uuml;hrt wird.</p>
    </li>
    <li>
    <p>Anbieterin von buzzn und die datenschutzrechtlich verantwortliche Stelle ist die buzzn GmbH, Combinat 56, Adams-Lehmann-Stra&szlig;e 56, 80797 M&uuml;nchen, <u><a href='https://app.buzzn.net/pages/legal_info/'>https://app.buzzn.net/pages/legal_info/</a></u> (nachfolgend bezeichnet als &bdquo;buzzn GmbH&ldquo;, 'Anbieterin', &bdquo;wir&ldquo; oder &bdquo;uns&ldquo;).</p>
    </li>
    <li>
    <p>Die im Rahmen dieser Datenschutzrichtlinie verwendeten Begrifflichkeiten, wie z. B. &bdquo;Nutzer&ldquo; sind geschlechtsneutral zu verstehen.</p>
    </li>
    <li>
    <p>Neben dieser Datenschutzrichtlinie werden die Beziehungen zwischen der buzzn GmbH und den Nutzern einerseits sowie den Nutzern untereinander andererseits durch die Nutzungsbedingungen von buzzn geregelt: <u><a href='https://app.buzzn.net/pages/terms_of_use/'>https://app.buzzn.net/pages/terms_of_use/</a></u>.</p>
    </li>
    </ol>
    </li>
    <li>
    <p>Was sind &bdquo;personenbezogene Daten&ldquo; im Sinne dieser Richtlinie?</p>
    <ol>
    <li>
    <p>&bdquo;Daten&ldquo; kommt aus dem Lateinischen und bezeichnet etwas Gegebenes. Mittels Kommunikation wird aus Daten Information. Mit &bdquo;Daten&ldquo; bezeichnen wir allgemein s&auml;mtliche Daten, die jemand bei buzzn abrufen oder &uuml;ber buzzn bereitstellen kann. Dazu z&auml;hlen insbesondere:</p>
    <ul>
    <li>
    <p>Energiedaten, z. B. Leistungs- und Arbeitswerte des Stromverbrauchs;</p>
    </li>
    <li>
    <p>Ger&auml;tedaten, z. B. Hersteller, Typ, Leistung einer Stromerzeugungsanlage;</p>
    </li>
    <li>
    <p>Kontakte und Netzwerke, z. B. Freunde, Z&auml;hlpunkt- und Gruppenzugeh&ouml;rigkeit;</p>
    </li>
    <li>
    <p>Personendaten, z. B. Name, Anschrift, Mailadresse, Kontoverbindung,</p>
    </li>
    <li>
    <p>Benutzerkontodaten, d. h. Benutzername bzw. Mailadresse und Passwort;</p>
    </li>
    <li>
    <p>Meinungen und Vorlieben, z. B. Kommentare, Likes, Posts, Shares;</p>
    </li>
    <li>
    <p>Aktivit&auml;ten, z. B. Bau und Betrieb einer Stromerzeugungsanlage;</p>
    </li>
    <li>
    <p>Zahlungsdaten.</p>
    </li>
    </ul>
    </li>
    <li>
    <p>Personenbezogene Daten sind Einzelangaben &uuml;ber pers&ouml;nliche oder sachliche Verh&auml;ltnisse einer bestimmten oder bestimmbaren nat&uuml;rlichen Person, d.h. Daten, die einen R&uuml;ckschluss auf eine Person erlauben. Auf die Art der Daten kommt es hierbei nicht an, so dass z. B. Energiedaten, die einer Person zugeordnet werden k&ouml;nnen, personenbezogene Daten darstellen. Erst wenn ein R&uuml;ckschluss auf eine Person nicht m&ouml;glich ist, z. B. wenn Energiedaten unabh&auml;ngig von der Zuordnung gespeichert werden (z. B. als aggregierte, also zusammengefasste Werte), wird der Personenbezug aufgehoben und es handelt sich um anonyme Daten.</p>
    </li>
    </ol>
    </li>
    <li>
    <p>Grunds&auml;tzliches zur Datenverarbeitung und Datensicherheit</p>
    <ol>
    <li>
    <p>Die buzzn GmbH erhebt, verarbeitet und nutzt personenbezogene Daten der Nutzer nur unter Einhaltung der einschl&auml;gigen Datenschutzbestimmungen, also nur beim Vorliegen einer gesetzlichen Erlaubnis oder Vorliegen einer Einwilligung. </p>
    </li>
    <li>
    <p>Die Daten der Nutzer werden nur dann an Dritte weitergeleitet, wenn dies gesetzlich erlaubt ist oder ein Nutzer in die Weiterleitung eingewilligt hat. Das ist zum Beispiel der Fall, wenn die Weiterleitung der Daten der Erf&uuml;llung vertraglicher Verpflichtungen gegen&uuml;ber dem Nutzer dient oder falls die Daten von zust&auml;ndigen Stellen wie Strafverfolgungsbeh&ouml;rden angefordert werden.</p>
    </li>
    <li>
    <p>buzzn ist ein Werkzeug f&uuml;r die dezentrale Energiewende und nicht f&uuml;r die Bereicherung einzelner, deshalb wird die buzzn GmbH die Daten der Nutzer niemals aus finanziellen Motiven weitergeben oder verkaufen. </p>
    </li>
    <li>
    <p>Die buzzn GmbH trifft organisatorische, vertragliche und technische Sicherheitsma&szlig;nahmen, um sicher zu stellen, dass die Vorschriften der Datenschutzgesetze eingehalten werden und damit die durch die buzzn GmbH verwalteten Daten gegen zuf&auml;llige oder vors&auml;tzliche Manipulationen, Verlust, Zerst&ouml;rung oder gegen den Zugriff unberechtigter Personen zu sch&uuml;tzen. Ein vollst&auml;ndiger Schutz z. B. gegen Kriminelle und Hacker ist auch bei modernsten Sicherheitssystemen leider nicht garantierbar.</p>
    </li>
    </ol>
    </li>
    <li>
    <p>Erhebung, Verarbeitung und Nutzung personenbezogener Daten</p>
    <ol>
    <li>
    <p>Die buzzn GmbH erhebt, verarbeitet und nutzt personenbezogene Daten zu dem Zweck, die Nutzer beim Erreichen ihrer energetischen Ziele in einem sozialen Kontext zu unterst&uuml;tzen.</p>
    </li>
    <li>
    <p>Die personenbezogenen Daten werden, neben den ausdr&uuml;cklich in diesem Vertrag genannten Verwendungen, f&uuml;r die folgenden Zwecke verarbeitet und genutzt:</p>
    <ul>
    <li>
    <p>Zurverf&uuml;gungstellung und Ausf&uuml;hrung der Dienst-, Service- und Nutzerleistungen der buzzn GmbH (z. B. zur Stromabrechnung, zur Pflege von Adress- und Kontodaten oder zur Auswertung der Poolauslastung).</p>
    </li>
    <li>
    <p>Gew&auml;hrleistung eines effektiven Kundendienstes und technischen Supports. Bei Kontaktaufnahme mit der buzzn GmbH werden die Angaben zwecks Bearbeitung der Anfrage sowie f&uuml;r den Fall, dass Anschlussfragen entstehen, gespeichert.</p>
    </li>
    <li>
    <p>Technische, community- und gesch&auml;ftsbezogene Benachrichtigungen betreffend das Angebot der buzzn GmbH.</p>
    </li>
    </ul>
    </li>
    <li>
    <p>Des Weiteren verwendet die buzzn GmbH die Daten f&uuml;r die Forschung zum Nutzen der dezentralen Energiewende, sofern dies gesetzlich erlaubt ist oder eine Einwilligung der Nutzer vorliegt.</p>
    </li>
    <li>
    <p>Die buzzn GmbH &uuml;bermittelt die Daten der Nutzer an Dritte nur, wenn dies f&uuml;r Abrechnungszwecke notwendig ist (z. B. an einen Zahlungsdienstleister) oder f&uuml;r andere Zwecke, wenn diese notwendig sind, um die vertraglichen Verpflichtungen der buzzn GmbH gegen&uuml;ber den Nutzern zu erf&uuml;llen. Sofern die &Uuml;bermittlung f&uuml;r Nutzer nicht erkennbar sein sollte, wird die buzzn GmbH die Nutzer gesondert darauf hinweisen.</p>
    </li>
    <li>
    <p>Bei der Kontaktaufnahme mit der buzzn GmbH (per Kontaktformular oder E-Mail) werden die Angaben des Nutzers zwecks Bearbeitung der Anfrage sowie f&uuml;r den Fall, dass Anschlussfragen entstehen, gespeichert.</p>
    </li>
    </ol>
    </li>
    <li>
    <p>Erhebung, Verarbeitung und Verwendung von Energiedaten</p>
    <ol>
    <li>
    <p>Bei den von der buzzn GmbH erhobenen, verarbeiteten und genutzten Daten geht es naturgem&auml;&szlig; vor allem um Messdaten, insbesondere solche Daten, die von sog. intelligenten Messsystemen erzeugt werden.</p>
    </li>
    <li>
    <p>Wie das vom Nutzer verwendete intelligente Messsystem funktioniert und aufgebaut ist, ist bei dessen Anbieter zu erfragen und ist nicht Teil dieser Datenschutzrichtlinie, da buzzn diese Daten nur &uuml;ber eine Schnittstelle ausliest und nicht dauerhaft speichert.</p>
    </li>
    <li>
    <p>Sollte der Nutzer kein intelligentes Messsystem verwenden, hat er die M&ouml;glichkeit, seine Energiedaten manuell einzugeben.</p>
    </li>
    <li>
    <p>buzzn greift auf die Energiedaten des Nutzers zu und liest diese automatisiert in regelm&auml;&szlig;igen Abst&auml;nden aus. Anschlie&szlig;end werden die Energiedaten &uuml;ber die Platform visualisiert oder weiter verarbeitet, z. B. zur Berechnung von Summen oder Statistiken.</p>
    </li>
    <li>
    <p>Verwendet der Nutzer ein intelligentes Messsystem, das die Messwerte aktiv an buzzn sendet, so werden diese dort dauerhaft gespeichert. Diese Datenbank wird in regelm&auml;&szlig;igen Abst&auml;nden gesichert sowie mit den n&ouml;tigen Softwareaktualisierungen auf dem neuesten Stand gehalten. Ein System Monitoring der buzzn GmbH pr&uuml;ft die Server rund um die Uhr, wodurch auf sicherheitsrelevante Vorf&auml;lle sofort reagiert werden kann.</p>
    </li>
    <li>
    <p>Der Nutzer hat die M&ouml;glichkeit sich die Daten mittels der buzzn Platform im pers&ouml;nlichen Bereich, gesch&uuml;tzt durch Nutzernamen und Passwort, anzeigen zu lassen. Die &Uuml;bertragung erfolgt verschl&uuml;sselt per SSL/TLS zwischen Webbrowser und Server. Nur autorisiertes Personal hat Zugriff auf die Datenbank</p>
    </li>
    </ol>
    </li>
    <li>
    <p>Registrierung und K&uuml;ndigung</p>
    <ol>
    <li>
    <p>Nutzer entscheiden grunds&auml;tzlich selbst, welche Daten sie &uuml;ber sich preisgeben und wem diese zug&auml;nglich sind. Zum Beispiel, wenn Nutzer in Benutzerprofilen, Kommentarfeldern, o.&auml;. ihren Namen angeben. </p>
    </li>
    <li>
    <p>Im Rahmen der Registrierung durch die Nutzer werden die folgenden Daten erhoben:</p>
    <ul>
    <li>
    <p>Vorname und Nachname</p>
    </li>
    <li>
    <p>Email-Adresse (ist f&uuml;r andere Nutzer nicht sichtbar)</p>
    </li>
    <li>
    <p>Passwort (wird verschl&uuml;sselt gespeichert)</p>
    </li>
    </ul>
    </li>
    <li>
    <p>Die buzzn GmbH kann ihren Kunden ferner erm&ouml;glichen, die Vertragsdaten (Stammdaten und Energiedaten) aus dem Stromvertrag mit der buzzn GmbH &uuml;ber die Platform zu verwalten. Hierzu ist eine Einwilligung des Nutzers notwendig, die durch die Angabe seiner Kundennummer oder eine vergleichbare ausdr&uuml;ckliche Erkl&auml;rung erteilt wird.</p>
    </li>
    <li>
    <p>&Uuml;ber diese vorstehend genannten Daten hinaus entscheidet jeder Nutzer selbst &uuml;ber weitere Angaben.</p>
    </li>
    <li>
    <p>Nutzer k&ouml;nnen durch Einstellungen in ihrem Profil entscheiden, welche Daten sie welcher Nutzergruppe zur Verf&uuml;gung stellen wollen.</p>
    </li>
    <li>
    <p>Mit erfolgter K&uuml;ndigung ist die buzzn GmbH berechtigt, die Benutzerprofile der Nutzer zu l&ouml;schen. In Ausnahmef&auml;llen k&ouml;nnen Inhalte der Nutzer auf buzzn verbleiben, wenn dies aus R&uuml;cksicht auf andere Nutzer geboten erscheint. Dies ist zum Beispiel der Fall bei Diskussionen, damit Gespr&auml;che, Ratschl&auml;ge o.&auml;. ihren Sinn nicht verlieren oder umkehren. Die buzzn GmbH wird verbliebene Inhalte der Nutzer anonymisieren, d.h. den Namen des ausgeschiedenen Nutzers entfernen. Die Nutzer k&ouml;nnen dar&uuml;ber hinaus die L&ouml;schung einzelner Inhalte geltend machen. </p>
    </li>
    </ol>
    </li>
    <li>
    <p>Erhebung , Verarbeitung und Nutzung von Zugriffsdaten</p>
    <ol>
    <li>
    <p>Die buzzn GmbH erhebt Daten &uuml;ber jeden Zugriff auf den Server, auf dem sich dieser Dienst befindet (so genannte Serverlogfiles). Zu den Zugriffsdaten geh&ouml;ren Name der abgerufenen Webseite, Datei, Datum und Uhrzeit des Abrufs, &uuml;bertragene Datenmenge, Meldung &uuml;ber erfolgreichen Abruf, Browsertyp nebst Version, das Betriebssystem des Nutzers, Referrer URL (die zuvor besuchte Seite), IP-Adresse und der anfragende Provider.</p>
    </li>
    <li>
    <p>Die buzzn GmbH erhebt, verarbeitet und nutzt die Protokolldaten ohne Zuordnung zur Person des Nutzers oder sonstiger Profilerstellung entsprechend den gesetzlichen Bestimmungen nur f&uuml;r statistische Auswertungen zum Zweck des Betriebs, der Sicherheit und der Optimierung von buzzn. Die buzzn GmbH beh&auml;lt sich jedoch vor, die Protokolldaten nachtr&auml;glich zu &uuml;berpr&uuml;fen, wenn aufgrund konkreter Anhaltspunkte der berechtigte Verdacht einer rechtswidrigen Nutzung besteht.</p>
    </li>
    </ol>
    </li>
    <li>
    <p>Cookies &amp; Reichweitenmessung</p>
    <ol>
    <li>
    <p>Cookies sind Informationen, die von unserem Webserver oder Webservern Dritter an die Web-Browser der Nutzer &uuml;bertragen und dort f&uuml;r einen sp&auml;teren Abruf gespeichert werden. &Uuml;ber den Einsatz von Cookies im Rahmen pseudonymer Reichweitenmessung werden die Nutzer im Rahmen dieser Datenschutzrichtlinie informiert. </p>
    </li>
    <li>
    <p>Die Betrachtung des Onlineangebotes ist auch unter Ausschluss von Cookies m&ouml;glich. Falls die Nutzer nicht m&ouml;chten, dass Cookies auf ihrem Rechner gespeichert werden, werden sie gebeten, die entsprechende Option in den Systemeinstellungen ihres Browsers zu deaktivieren. Gespeicherte Cookies k&ouml;nnen in den Systemeinstellungen des Browsers gel&ouml;scht werden. Der Ausschluss von Cookies kann zu Funktionseinschr&auml;nkungen des Onlineangebotes f&uuml;hren. </p>
    </li>
    <li>
    <p>Es besteht die M&ouml;glichkeit, viele Online-Anzeigen-Cookies von Unternehmen &uuml;ber die US-amerikanische Seite <u><a href='http://www.aboutads.info/choices/'>http://www.aboutads.info/choices/</a></u> oder die EU-Seite <u><a href='http://www.youronlinechoices.com/uk/your-ad-choices/'>http://www.youronlinechoices.com/uk/your-ad-choices/</a></u> zu verwalten.</p>
    </li>
    </ol>
    </li>
    <li>
    <p>Reichweitenmessung: Google Analytics </p>
    <ol>
    <li>
    <p>Wir setzen Google Analytics, einen Webanalysedienst der Google Inc. (&bdquo;Google&ldquo;) ein. Google verwendet Cookies, Textdateien, die auf dem Computer der Nutzer gespeichert werden und die eine Analyse der Benutzung dieses Onlineangebotes erm&ouml;glichen. Die durch das Cookie erzeugten Informationen &uuml;ber Benutzung des Onlineangebotes durch die Nutzer werden in der Regel an einen Server von Google in den USA &uuml;bertragen und dort gespeichert.</p>
    </li>
    <li>
    <p>Google wird diese Informationen in unserem Auftrag benutzen, um die Nutzung unseres Onlineangebotes durch die Nutzer auszuwerten, um Reports &uuml;ber die Aktivit&auml;ten innerhalb dieses Onlineangebotes zusammenzustellen und um weitere mit der Nutzung dieses Onlineangebotes und der Internetnutzung verbundene Dienstleistungen uns gegen&uuml;ber zu erbringen.</p>
    </li>
    <li>
    <p>Wir setzen Google Analytics nur mit aktivierter IP-Anonymisierung ein. Das bedeutet, die IP-Adresse der Nutzer wird von Google innerhalb von Mitgliedstaaten der Europ&auml;ischen Union oder in anderen Vertragsstaaten des Abkommens &uuml;ber den Europ&auml;ischen Wirtschaftsraum gek&uuml;rzt. Nur in Ausnahmef&auml;llen wird die volle IP-Adresse an einen Server von Google in den USA &uuml;bertragen und dort gek&uuml;rzt. </p>
    </li>
    <li>
    <p>Die von dem Browser des Nutzers &uuml;bermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengef&uuml;hrt. Die Nutzer k&ouml;nnen die Speicherung der Cookies durch eine entsprechende Einstellung ihrer Browser-Software verhindern; die Nutzer k&ouml;nnen dar&uuml;ber hinaus die Erfassung der durch das Cookie erzeugten und auf ihre Nutzung des Onlineangebotes bezogenen Daten an Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem sie das unter dem folgenden Link verf&uuml;gbare Browser-Plugin herunterladen und installieren: <u><a href='http://tools.google.com/dlpage/gaoptout?hl=de'>http://tools.google.com/dlpage/gaoptout?hl=de</a></u>.</p>
    </li>
    </ol>
    </li>
    <li>
    <p>Widerruf, &Auml;nderungen, Berichtigungen und Aktualisierungen</p>
    <ol>
    <li>
    <p>Nutzer haben das Recht, &uuml;ber die personenbezogenen Daten, die von uns &uuml;ber sie gespeichert wurden, auf Antrag unentgeltlich Auskunft zu erhalten. Als Kontaktadresse steht vorrangig die E-Mailadresse <a href='mailto:datenschutz@buzzn.net'>datenschutz &auml;t buzzn.net</a> zur Verf&uuml;gung. Weitere Kontaktdaten sind dem Impressum zu entnehmen.</p>
    </li>
    <li>
    <p>Zus&auml;tzlich haben die Nutzer das Recht auf Berichtigung unrichtiger Daten, Widerruf von Einwilligungen, Sperrung und L&ouml;schung ihrer personenbezogenen Daten, soweit dem keine gesetzliche Aufbewahrungspflicht entgegensteht.</p>
    </li>
    </ol>
    </li>
    <li>
    <p>&Auml;nderungen der Datenschutzrichtlinie</p>
    <ol>
    <li>
    <p>Die buzzn GmbH beh&auml;lt sich vor, die Datenschutzrichtlinie zu &auml;ndern, um sie an ge&auml;nderte Rechtslagen oder bei &Auml;nderungen von buzzn sowie der Datenverarbeitung anzupassen. </p>
    </li>
    <li>
    <p>Die Nutzer werden daher gebeten, sich regelm&auml;&szlig;ig &uuml;ber den Inhalt der Datenschutzrichlinie zu informieren, insbesondere wenn sie erneut personenbezogene Informationen mitteilen.</p>
    </li>
