  dummy: Dummy
  you_dont_have_a_smart_meter_so_your_energy_data_is_estimated_as_shown: "Du hast keinen Smart Meter an diesem Zählpunkt, also werden die Energiedaten wie gezeigt geschätzt."


  contracts_info: "Um mit diesem Zählpunkt am Stromgeschehen teilnehmen zu können, benötigst Du Verträge mit verschiedenen Anbietern. Zum Beispiel mit einem Lieferanten (buzzn.net oder anderer), um überhaupt Strom zu bekommen. Oder zusätzlich mit einem Messstellenbetreiber (Discovergy oder anderer), der sich um Deinen Stromzähler kümmert. Hier siehst Du alle Verträge, die diesem Vertragspartner zugeordnet sind."
  data_connection_info: "Um Deine Ernergie-Daten in der App in Echtzeit ansehen zu können, musst Du Deine Zugangsdaten zu Deinem Smart Metering Anbieter hier eingeben."
  bank_account_info: "Sofern Du als Stromgeber oder Stromnehmer an diesem Zählpunkt einen Vertrag mit buzzn.net hast, kannst Du hier Deine Bankverbindung hinterlegen. Sofern erforderlich, kannst Du sie zu einem späteren Zeitpunkt ändern, z. B. wenn Du die Bank wechselst. "
  invoice_address_info: "Die buzzn Rechnungen für diesen Zählpunkt werden standardmäßig auf die Adresse des Vertragspartners (Du oder Deine Organisation) ausgestellt. Soll eine andere Rechnungsadresse verwendet werden, kannst Du diese hier ändern. "
  live_chart_info: "In der Gruppe repräsentiert jeder blaue Kreis die aktuell bezogene Leistung eines Stromnehmers. Der rote Kreis die aktuell zur Verfügung gestellte Leistung des Stromgebers. Sind alle blauen Kreise kleiner als der rote Kreis, ist die Gruppe autark, d. h. sie versorgt sich aus eigener Kraft. Sind alle blauen Kreise größer als der rote Kreis, benötigt die Gruppe Strom von außen."
  energy_producers_info: "Ein Stromgeber ist eine Person, die über ihre Stromerzeugungsanlage (z. B. Blockheizkraftwerk, Photovoltaikanlage) Strom an andere Personen liefert. Hier siehst Du eine Übersicht aller Stromgeber, die ihren Strom mit dieser Gruppe teilen."
  energy_consumers_info: "Ein Stromnehmer ist eine Person, die über ihren Stromzähler Strom von einer anderen Person bezieht. Hier siehst Du eine Übersicht aller Stromnehmer, die aus dieser Gruppe Strom beziehen."
  interested_members_info: "Ein Interessent ist eine Person, die sich gerne am Geschehen in der Gruppe beteiligen möchte, ohne konkret Strom mit dieser Gruppe zu teilen oder aus ihr zu nehmen."
  contracts_info_group: "Um am Stromgeschehen teilnehmen zu können benötigst Du verschiedene Verträge. Zum Beispiel brauchst du einen Vertrag mit einem Stromlieferanten, um überhaupt Strom bekommen zu können. Du siehst hier alle Verträge, die dieser Gruppe zugeordnet sind."
  devices_info: "Hier kannst Du Deine Geräte, die mit Strom zu tun haben, anlegen und Deinem Strombezug bzw. Deiner Stromerzeugung hinzufügen."
  devices_info_metering_point: "Hier kannst Du Deine elektrischen Geräte (z. B. Geschirrspüler, Stromerzeugungsanlage) verwalten, diesem Zählpunkt hinzufügen oder von ihm entfernen."
  members_info_metering_point: "Mitglieder sind alle Personen, die diesem Zählpunkt zugeordnet sind und Einfluss auf ihn haben, z. B. Mitbewohner einer Wohnung oder Mitinhaber einer Stromerzeugungsanlage."
  address_info: "Jeder Zählpunkt hat eine Adresse, z. B. die Adresse des Hauses oder der Wohnung, in der sich der Zählpunkt befindet."
  meters_info: "Das Messgerät (umgangssprachlich „Zähler“) ist das Gerät, das am Zählpunkt den Strom misst. Sei es den Stromverbrauch oder die Stromproduktion."
  contracts_info_metering_point: "Um am Stromgeschehen teilnehmen zu können benötigst Du verschiedene Verträge. Zum Beispiel brauchst Du einen Vertrag mit einem Stromlieferanten, um überhaupt Strom bekommen zu können. Du siehst hier alle Verträge, die diesem Zählpunkt zugeordnet sind."
  groups_info: "Eine Gruppe ist ein Zusammenschluss der Produktions- und Verbrauchszählpunkte von Stromgebern und Stromnehmern. Als Stromnehmer kannst Du Deinen Stromverbrauch einer Gruppe, die Dir gefällt, zuordnen."
  metering_points_info: "Ein Zählpunkt ist die Bezeichnung für die Messstelle, für die der Strom gemessen wird, z. B. „Keller“ oder „Dachboden“. In den meisten Fällen ist der Zählpunkt gleichbedeutend mit dem Haus oder der Wohnung, in der er sich befindet."
  friends_info: "Durch die Freundschaft mit anderen Usern erhältst Du tiefere Einblicke in deren Stromverhalten. So kannst Du z. B. deren Stromkurven sehen und mit Deinen vergleichen."
  trend_chart_info: "Eine Gruppe ist ein Zusammenschluss der Produktions- und Verbrauchszählpunkte von Stromgebern und Stromnehmern. Hier siehst Du die Summe aller Produktionszählpunkte (rote Linie) sowie die Summe aller Verbrauchszählpunkte (blaue Linie). "
  dashboard_info: "Das Dashboard ist eine Ansicht von Zählpunkten, die Du selbst zusammengestellt hast. Zum Beispiel kannst Du hier die Verbrauchszählpunkte Deiner Freunde anzeigen lassen, um einen Vergleich mit Deinem Verbrauch zu starten. Oder Du lädst hier den Produktionszählpunkt Deiner Stromerzeugungsanlage, um sie zu überwachen."
  stream_info: "Hier findest Du alle Aktivitäten Deiner Freunde sowie Deine persönlichen Benachrichtigungen bzgl. Deines Energieverhaltens."
  stream_info_profile: "Hier findest Du alle Aktivitäten und persönlichen Benachrichtigungen bzgl. des Energieverhaltens des angezeigten Benutzers."
  out_devices_info_group: "Hier siehst Du alle Geräte, die für diese Gruppe den Strom erzeugen."
  group_manager_info: "Eine Gruppe wird von Administratoren verwaltet. Diese entscheiden z. B. wer in die Gruppe aufgenommen wird."
  contracts_info_contracting_party: "Um am Stromgeschehen teilnehmen zu können benötigst Du verschiedene Verträge. Zum Beispiel brauchst Du einen Vertrag mit einem Stromlieferanten, um überhaupt Strom bekommen zu können. Du siehst hier alle Verträge, die diesem Vertragspartner zugeordnet sind."
  metering_point_formula_info: "Hier erstellst Du die Formel, mithilfe derer der virtuelle Zähler berechnet wird. Jede Formel besteht aus einzelnen Summanden. Jeder Summand besteht aus Vorzeichen (Operator) und Zählpunkt (Operand)."
  formula_parts_info: "Ein virtueller Zählpunkt besitzt kein direkt ablesbares Messgerät. Stattdessen wird sein Strom aus den Daten anderer Zählpunkte berechnet. Hier findest Du die Zählpunkte, aus denen sich der virtuelle Zählpunkt zusammensetzt."
  metering_point_wizard_users_info: "Wenn Dein persönliches Stromverhalten Einfluss auf diesen Zählpunkt hat, z. B. weil Dein Verbrauch oder die Produktion Deine Erzeugungsanlage an ihm erfasst wird, solltest Du Dich hier als Mitglied dem Zählpunkt hinzufügen. Es können dem Zählpunkt auch weitere Personen, z. B. Deine Familienmitglieder oder Mitinhaber einer Stromerzeugungsanlage, hinzugefügt werden. Falls Du diesen Zählpunkt nur verwaltest aber dort persönlich keinen Strom beziehst bzw. produzierst, solltest Du Dich NICHT dem Zählpunkt zuordnen."
  metering_point_virtual_info: "Ein virtueller Zählpunkt besitzt kein direkt ablesbares Messgerät. Stattdessen wird sein Strom aus den Daten anderer Zählpunkte berechnet. Die Formel zur Berechnung kann weiter unten eingegeben werden."
  group_metering_points_info: "Hier findest Du eine Übersicht über alle Zählpunkte, die bei dieser Gruppe mitmachen."

  cookie_text: "Wir verwenden Cookies, um unseren Service zu verbessern und zu personalisieren. Wenn Du unsere Website nutzt erklärst Du Dich mit der Verwendung von Cookies einverstanden. Es kann sein, dass schon jetzt Cookies gespeichert wurden. In unserer Cookie Richtlinie findest Du mehr Informationen. "
  must_be_a_GIF_JPG_or_PNG: "Muss vom Typ GIF, JPG oder PNG sein."


  possible_reasons_are_a_broken_internet_connection_or_a_failure_in_your_hardware: "Mögliche Gründe sind eine unterbrochene Internetverbindung oder ein Fehler in deiner Hardware."
  to_get_the_latest_data_in_your_app_you_should_try_to_fix_this_issue: "Um die neusten Daten in Deiner buzzn App verfügbar zu haben solltest Du dieses Problem schnellstmöglich beheben."
