  "/change-login":
    post:
      description: change login and verify with key
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: password
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      - name: login
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      - name: login-confirm
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      responses:
        200:
          description: change login key sent via email
  "/login":
    post:
      description: login
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: login
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      - name: password
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      responses:
        200:
          description: logged in
  "/logout":
    post:
      description: logout
      produces:
      - application/json
      responses:
        200:
          description: logged out
  "/ping":
    get:
      description: returns 'pong'
      produces:
      - application/json
      responses:
        200:
          description: success
  "/reset-password":
    post:
      description: reset password with given key
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: login
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      responses:
        200:
          description: new password set
  "/reset-password-request":
    post:
      description: request key for resetting password
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: key
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      - name: password
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      - name: password-confirm
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      responses:
        200:
          description: key sent via email
  "/verify-login-change":
    post:
      description: verify login change with key
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: key
        in: formData
        required: true
        type: string
        format: ''
        maxLength: 64
      responses:
        200:
          description: login verfied and changed
